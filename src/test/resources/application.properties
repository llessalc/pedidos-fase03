spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.h2.console.enabled=true

# Filas Publisher
events.queue-producao=producao
events.queue-pedido-finalizado=finalizados
events.queue-pedidos-criados=criados

# Filas Consumer
events.queue-confirmacao-pagamento=${PAGAMENTOS_CONFIRMADOS_QUEUE}
events.queue-pagamento-cancelado=${PAGAMENTOS_CANCELADOS_QUEUE}

